{% load static %}
<header>
    <div class="container">
        <a href="{% url 'main:home' %}">
            <div class="logo" style="margin-left: 20px;">
                <img src="{% static 'main/images/pose2.jpg' %}" alt="Poseidon Park" width="70px" height="70px">
            </div>
        </a>
        <div class="menu">
            <a href="{% url 'main:promotions' %}">Акции</a>
            <a href="{% url 'main:catalog' %}">Каталог</a>

            {% if request.user.is_authenticated %}
                <a href="{% url 'main:logout' %}">Выйти</a>
                <a href="{% url 'main:user_page' %}">Личный кабинет</a>
                <a href="{% url 'main:visits' %}">Посещения</a>
            {% else %}
                <a href="{% url 'main:login' %}">Войти</a>
                <a href="{% url 'main:register' %}">Зарегистрироваться</a>
            {% endif %}
        </div>
        <form class="d-flex ms-3" method="GET" action="{% url 'main:search' %}">
            <input class="form-control me-2 search-input" type="search" placeholder="Поиск товаров" aria-label="Search" name="q">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
         </form>
        <div class="clear"></div>
    </div>
</header>
